<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Area Map</title>
    <style>
        /* Set the map container size */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Draw Your Project Area</h1>
    <div id="map"></div>
    
    <script>
        // Initialize the map
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Default center (San Francisco)
                zoom: 12, // Default zoom level
            });

            // Add event listeners to draw custom boundaries on the map
            const drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.RECTANGLE,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['rectangle'],
                },
            });
            
            drawingManager.setMap(map);

            google.maps.event.addListener(drawingManager, 'rectanglecomplete', function(rectangle) {
                // Capture the bounds of the drawn rectangle
                const bounds = rectangle.getBounds();
                console.log('Captured Bounds:', bounds);

                // Generate a static map image URL based on the captured bounds
                const staticMapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${bounds.getCenter().lat()},${bounds.getCenter().lng()}&zoom=15&size=800x400&maptype=roadmap&path=color:0x00ff00|weight:5|${bounds.getNorthEast().toUrlValue()}|${bounds.getNorthEast().lat()},${bounds.getSouthWest().lng()}|${bounds.getSouthWest().toUrlValue()}|${bounds.getSouthWest().lat()},${bounds.getNorthEast().lng()}&key=YOUR_API_KEY`;
                
                // Log the generated static map URL
                console.log('Static Map URL:', staticMapUrl);

                // You can use the 'staticMapUrl' for further processing or display it on the web page.
            });
        }
    </script>
    
    <!-- Include the Google Maps API script with your API key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=drawing&callback=initMap"></script>
</body>
</html>
