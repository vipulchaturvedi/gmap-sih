<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Area Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Draw Map Boundary</h1>
    <div id="map"></div>
    
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 23.2599, lng: 77.4127 }, 
                zoom: 12,
            });

            const drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.RECTANGLE,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['rectangle'],
                },
            });
            
            drawingManager.setMap(map);

            google.maps.event.addListener(drawingManager, 'rectanglecomplete', function(rectangle) {
                const bounds = rectangle.getBounds();
                console.log('Captured Bounds:', bounds);

                const staticMapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${bounds.getCenter().lat()},${bounds.getCenter().lng()}&zoom=15&size=800x400&maptype=roadmap&path=color:0x00ff00|weight:5|${bounds.getNorthEast().toUrlValue()}|${bounds.getNorthEast().lat()},${bounds.getSouthWest().lng()}|${bounds.getSouthWest().toUrlValue()}|${bounds.getSouthWest().lat()},${bounds.getNorthEast().lng()}&key=AIzaSyCpzV2uci8gLyp8si2idL0Gy1PLUe_J8bU`;
                
                console.log('Static Map URL:', staticMapUrl);

            });
        }
    </script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpzV2uci8gLyp8si2idL0Gy1PLUe_J8bU&libraries=drawing&callback=initMap"></script>
</body>
</html>
