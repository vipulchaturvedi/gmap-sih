<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Area Map</title>
    <style>
        /* Set the map container size */
        #map {
            height: 640px;
            width: 640px;
        }
    </style>
</head>
<body>
    <h1>Draw Your Project Area</h1>
    <div id="map"></div>
    <div id="output">
        <h2>Cropped Image</h2>
        <img id="croppedImage" src="" alt="Cropped Image">
    </div>

    <script>
        // Initialize the map
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Default center (San Francisco)
                zoom: 12, // Default zoom level
            });

            // Add event listeners to draw custom boundaries on the map
            const drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.RECTANGLE,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['rectangle'],
                },
            });
            
            drawingManager.setMap(map);

            google.maps.event.addListener(drawingManager, 'rectanglecomplete', function(rectangle) {
                // Capture the bounds of the drawn rectangle
                const bounds = rectangle.getBounds();
                console.log('Captured Bounds:', bounds);

                // Generate a static map image URL with fixed dimensions (640x640)
                const staticMapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${bounds.getCenter().lat()},${bounds.getCenter().lng()}&zoom=15&size=640x640&maptype=roadmap&path=color:0x00ff00|weight:5|${bounds.getNorthEast().toUrlValue()}|${bounds.getNorthEast().lat()},${bounds.getSouthWest().lng()}|${bounds.getSouthWest().toUrlValue()}|${bounds.getSouthWest().lat()},${bounds.getNorthEast().lng()}&key=AIzaSyCpzV2uci8gLyp8si2idL0Gy1PLUe_J8bU`;
                
                // Log the generated static map URL
                console.log('Static Map URL:', staticMapUrl);

                // Create a new image element
                const img = new Image();
                
                // Set the image source to the static map URL
                img.src = staticMapUrl;

                // Add an onload event listener to the image
                img.onload = function() {
                    // Create a canvas element
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set the canvas dimensions to match the desired image size (640x640)
                    canvas.width = 640;
                    canvas.height = 640;
                    
                    // Crop the image based on the captured bounds
                    ctx.drawImage(img, 
                                  (bounds.getNorthEast().lng() - bounds.getSouthWest().lng()) * (img.width / (map.getBounds().getNorthEast().lng() - map.getBounds().getSouthWest().lng())),
                                  (bounds.getSouthWest().lat() - map.getBounds().getSouthWest().lat()) * (img.height / (map.getBounds().getNorthEast().lat() - map.getBounds().getSouthWest().lat())),
                                  (bounds.getNorthEast().lng() - bounds.getSouthWest().lng()) * (img.width / (map.getBounds().getNorthEast().lng() - map.getBounds().getSouthWest().lng())),
                                  (bounds.getNorthEast().lat() - bounds.getSouthWest().lat()) * (img.height / (map.getBounds().getNorthEast().lat() - map.getBounds().getSouthWest().lat())),
                                  0, 0, canvas.width, canvas.height);
                    
                    // Get the cropped image as a data URL
                    const croppedImageURL = canvas.toDataURL();
                    
                    // Display the cropped image
                    const croppedImage = document.getElementById('croppedImage');
                    croppedImage.src = croppedImageURL;

                    // You can use the 'croppedImageURL' for further processing or display it on the web page.
                };
            });
        }
    </script>
    
    <!-- Include the Google Maps API script with your API key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpzV2uci8gLyp8si2idL0Gy1PLUe_J8bU&libraries=drawing&callback=initMap"></script>
</body>
</html>
